<!doctype html>
<!--html:根(root)标签-->
<!--lang="en" 用处不大，可忽略-->
<html lang="en">
<head>
    <meta charset="UTF-8"><!--字符集-->
    <title>标题</title>

    <!--SEO 一种优化-->
    <meta name="keywords" content="内容"/>
    <meta name="description" content="内容"/>
</head>
<body>
    <!--标题-->
    <h1></h1>

    <!--有序列表-->
    <ol>
        <li></li>
    </ol>
    <!--无序列表-->
    <ul>
        <li></li>
    </ul>

    <!--链接-->
    <a href="" target="_blank"></a>  <!--target="_blank" 在新窗口打开网页-->

    <!--图片-->
    <img src="" alt="" title=""/>
    <!--alt 当图片加载失败时，显示其中内容
        title 当鼠标放在图片上时，显示其中内容 -->

    <p>段落</p>

    <!--表格-->
    <table border="1">  <!--border 边框-->
        <!--行-->
        <tr>
            <!--列-->
            <td colspan="2">  <!--跨列-->
                11
            </td>
            <td rowspan="2"> <!--跨行-->
                22
            </td>
        </tr>
        <tr>
            <td>
                33
            </td>

        </tr>
    </table>

    <!--框架-->
    <!--布局 div+css-->
    <div>div1</div>
    <div>div2</div>

    <span>span1</span>
    <span>span2</span>
    <!--
    重点!!!
        块级元素 block:
            自己占一行
            h1~h6
            ol ul li
            table
        行级元素 inline:
            行级元素与行级元素会在一行显示
            a  span
        行块级元素:
            img
    -->
</body>
</html>
