<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #mask{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(225,0,0,.5);  /*不会影响到子元素*/
            /*opacity: 0.5;  影响子元素*/
        }
        #content{
            width: 400px;
            height: 200px;
            border: 1px solid #000000;
            margin: 200px auto;
            background: #000;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <button>open</button>
    <h1>title</h1>
    <div id="mask">
        <div id="content">弹出层</div>
    </div>
</body>
</html>
